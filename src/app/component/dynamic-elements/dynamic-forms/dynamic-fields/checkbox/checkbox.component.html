<div *ngIf="language" class="form-group" [ngClass]="config.width">
  <div [formGroup]="group">
    <ejs-checkbox
      [name]="config.name"
      [checked]="config.value ? true : false"
      [label]="language[config.label] ? language[config.label] : config.label"
      [formControlName]="config.name"
    ></ejs-checkbox>
  </div>
</div>
