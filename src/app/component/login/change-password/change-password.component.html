<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Basic Page Needs
  ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For Search Engine Meta Data  -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="yoursite.com" />

    <title>Authfy : Login-02</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="images/favicon-16x16.png" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if IE]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-5 col-lg-4 authfy-panel-left">
                <!-- brand-logo start -->
                <div class="brand-logo text-center">
                    <img src="../../../../assets/images/brand-logo.png" width="150" alt="brand-logo">
                </div>
                <!-- ./brand-logo -->
                <!-- authfy-login start -->
                <div class="authfy-login">
                    <!-- panel-login start -->
                    <div class="authfy-panel panel-login text-center {{loginForm}}">
                        <div class="authfy-heading">
                            <h3 class="auth-title">{{language.loginTitle}}</h3>
                            <p>{{language.haventAccount}} <a class="lnk-toggler" data-panel=".panel-signup">{{language.signUp}}</a></p>
                        </div>
                        <!-- social login buttons start -->
                        <div class="row social-buttons">
                            <div class="col-xs-4 col-sm-4">
                                <a href="#" class="btn btn-lg btn-block btn-facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <a href="#" class="btn btn-lg btn-block btn-twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <a href="#" class="btn btn-lg btn-block btn-google">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                        </div>
                        <!-- ./social-buttons -->
                        <div class="row loginOr">
                            <div class="col-xs-12 col-sm-12">
                                <span class="spanOr">or</span>
                            </div>
                        </div>
                        <div class="row">
                            <p style="color: red;">{{errorInfo}}</p>
                            <p style="color: green;" id="changeInfoSuccess"></p>
                            <div class="col-xs-12 col-sm-12">
                                <form name="loginForm" class="loginForm" (ngSubmit)="changePass()">
                                    <div class="form-group">
                                        <div class="pwdMask">
                                            <input type="{{hideShow}}" class="form-control password" name="password" placeholder="Password" [(ngModel)]="data.password" password.value='' #password="ngModel">
                                            <span class="fa {{hideShowEye}} pwd-toggle" (click)="hideShowPassword()"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="pwdMask">
                                            <input type="{{hideShow}}" class="form-control password" name="password" placeholder="Password repeat" [(ngModel)]="data.password2" password2.value='' #password2="ngModel">
                                            <span class="fa {{hideShowEye}} pwd-toggle" (click)="hideShowPassword()"></span>
                                        </div>
                                    </div>
                                    <div class="row remember-row">

                                    </div>
                                    <!-- ./remember-row -->
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-block btn-primary" type="submit">{{language.recoveryButton}}</button>
                                    </div>

                                    <div class="form-group">
                                        <a class="lnk-toggler" data-panel=".panel-login" routerLink="/login">{{language.alreadyHaveAnAccount}}</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- ./panel-login -->
                </div>
                <!-- ./authfy-login -->
            </div>
            <!-- ./authfy-panel-left -->
            <div class="col-md-7 col-lg-8 authfy-panel-right hidden-xs hidden-sm">
                <div class="hero-heading">
                    <div class="headline">
                        <h3>{{language.welcomeTitle}}</h3>
                        <p>{{language.welcomeText}}</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- ./row -->
    </div>
    <!-- ./container -->

    <!-- Javascript Files -->

    <!-- initialize jQuery Library -->
    <script src="js/jquery-2.2.4.min.js"></script>

    <!-- for Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom js-->
    <script src="js/custom.js"></script>

</body>

</html>
