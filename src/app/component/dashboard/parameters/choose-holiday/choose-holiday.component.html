<div class="content-wrapper" [style.height]="height">
  <div class="row mx-0 mb-3">
    <div class="col-sm-3">
      <label class="k-checkbox-label"> {{ language.selectClinicHolidays }} </label>
      <br>
      <kendo-multiselect [data]="templateList" [valueField]="'id'" [textField]="'name'" [(ngModel)]="selectedTemplates"
        name="template" (valueChange)="onTemplateChange()">
      </kendo-multiselect>
      <button class="mt-4" kendoButton [primary]="false" type="button" (click)="addHolidaysForClinic()">
        {{ language.save }}
      </button>
    </div>
  </div>

  <div [style.height]="height">
    <ejs-schedule #scheduleObj width="100%" height="100%" currentView="Month" cssClass="custom-class"
      [eventSettings]="eventSettings" [allowDragAndDrop]="false" (renderCell)="onRenderCell($event)">
      <e-views>
        <e-view option="Month">
          <ng-template #eventSettingsTemplate let-data>
            <div class="template-wrap w-100 h-100">
              <div class="subject">{{ data.Subject }}</div>
            </div>
          </ng-template>
        </e-view>
      </e-views>
    </ejs-schedule>
  </div>
</div>
