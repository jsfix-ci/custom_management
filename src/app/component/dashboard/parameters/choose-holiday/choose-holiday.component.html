<div class="content-wrapper h-auto">
  <div class="row mx-0 mb-3">
    <div class="col-sm-6">
      <label class="k-checkbox-label"> {{ language.selectClinicHolidays }} </label>
      <br>
      <kendo-multiselect [data]="templateList" [valueField]="'id'" [textField]="'name'" [(ngModel)]="selectedTemplates"
        name="template" (valueChange)="onTemplateChange()">
      </kendo-multiselect>
      <button class="mt-4" kendoButton [primary]="false" [disabled]="isSaveDisabled" type="button"
        (click)="addHolidaysForClinic()">
        {{ language.save }}
      </button>
    </div>
  </div>

  <table class="table table-responsive">
    <thead>
      <tr>
        <th>{{ language.title }}</th>
        <th>{{ language.date }}</th>
        <th>{{ language.edit }}</th>
        <th>{{ language.delete }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let holiday of holidayList">
        <td>{{holiday.Subject}}</td>
        <td>{{holiday.StartTime}}</td>
        <td>
          <button kendoButton [icon]="'k-icon k-i-edit'" (click)="openEditHolidayModal(holiday)"></button>
        </td>

        <td>
          <button kendoButton [icon]="'k-icon k-i-delete'" (click)="deleteHoliday(holiday.id)"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<modal #addVacationModal (onClose)="closeAddVacationModal()" modalClass="modal-md modal-dialog-centered no-footer" (keydown.esc)="confirmClose()">
  <modal-header>
    <h4> {{ holidayModalTitle }}</h4>
    <button type="button" class="custom-close close" data-dismiss="modal" (click)="confirmClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </modal-header>
  <modal-content class="pb-0">
    <app-dynamic-confirm-dialog [showDialog]="showDialog" [title]="language?.changesWontBeSavedTitle"
      [question]="language?.changesWontBeSaved" (sendEmitter)="receiveConfirm($event)">
    </app-dynamic-confirm-dialog>
    <form name="addHolidayForm" class="addHolidayForm" (change)="isDirty()" (ngSubmit)="addClinicHoliday()" #addHolidayForm="ngForm">
      <div class="form-group">
        <kendo-textbox-container floatingLabel="{{ language.title }}">
          <input kendoTextBox required type="text" class="col-12" pattern="[a-zA-Z0-9 ]+"
            [(ngModel)]="newHoliday.Subject" name="subject" />
        </kendo-textbox-container>
      </div>
      <div class="form-group">
        <kendo-textbox-container>
          <kendo-datepicker id="startTime" [format]="'dd.MM.yyyy'" class="noPadding" name="startTime"
            [(ngModel)]="newHoliday.StartTime" (valueChange)="setMinEndTime($event)">
          </kendo-datepicker>
        </kendo-textbox-container>
      </div>
      <div class="form-group">
        <kendo-textbox-container>
          <kendo-datepicker #endTime [format]="'dd.MM.yyyy'" class="noPadding" name="endTime"
            [(ngModel)]="newHoliday.EndTime">
          </kendo-datepicker>
        </kendo-textbox-container>
      </div>

      <div class="form-group text-center" *ngIf="addNewHoliday">
        <button kendoButton [disabled]="addHolidayForm.form.invalid" [primary]="true" class="form-button" type="submit">
          {{ language.add }}
        </button>
      </div>

      <div class="form-group text-center" *ngIf="!addNewHoliday">
        <button kendoButton [disabled]="addHolidayForm.form.invalid" [primary]="true" class="form-button" type="button"
          (click)="updateClinicHoliday()">
          {{ language.update }}
        </button>

        <button kendoButton [primary]="false" class="form-button" type="button" (click)="deleteClinicHoliday">
          {{ language.delete }}
        </button>
      </div>
    </form>
  </modal-content>
</modal>

<kendo-dialog title="{{ language.pleaseConfirm }}" *ngIf="deleteModal" (close)="deleteModal = false" [minWidth]="250"
  [width]="450">
  <div class="modal-body text-center">
    <img src="../../../../assets/images/sent.png" alt="" width="50" height="46" />
    <h3> {{ language.areYouSure }}</h3>
  </div>
  <kendo-dialog-actions>
    <button kendoButton (click)="action('no')"> {{ language.yes }} </button>
    <button kendoButton (click)="action('yes')" primary="true"> {{ language.no }} </button>
  </kendo-dialog-actions>
</kendo-dialog>
