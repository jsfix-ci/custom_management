<div class="user-options">
  <button kendoButton [icon]="'user'" (click)="newUser()" [primary]="true">New user</button>
</div>

<kendo-grid [data]="gridData" [height]="500" [resizable]="true" [pageSize]="state.take" [skip]="state.skip"
  [sort]="state.sort" [filter]="state.filter" [sortable]="true" [pageable]="true" [filterable]="true"
  (dataStateChange)="dataStateChange($event)" (pageChange)="pageChange($event)">
  <ng-template kendoGridToolbarTemplate>
    <button type="button" kendoGridExcelCommand icon="file-excel">Export to Excel</button>
    <button kendoGridPDFCommand icon="file-pdf">Export to PDF</button>
  </ng-template>
  <kendo-grid-column field="shortname" title="Username" width="120">
  </kendo-grid-column>
  <kendo-grid-column field="firstname" title="Firstname" width="180">
  </kendo-grid-column>
  <kendo-grid-column field="lastname" title="Lastname" width="180">
  </kendo-grid-column>
  <kendo-grid-column field="birthday" title="Birthday" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="telephone" title="Telephone" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="email" title="Email" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="street" title="Street" width="180">
  </kendo-grid-column>

  <kendo-grid-pdf fileName="Users.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true" [landscape]="true">
    <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
    <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
      <div class="page-template">
        <div class="header">
          <div>Page {{ pageNum }} of {{ totalPages }}</div>
        </div>
      </div>
    </ng-template>
  </kendo-grid-pdf>

  <kendo-grid-excel fileName="Users.xlsx" [fetchData]="allData"></kendo-grid-excel>
</kendo-grid>




<modal #customer modalClass="modal-md top-margin loggerModal adminModal">
  <modal-header>
    <h2>Create new customer</h2>
  </modal-header>
  <modal-content>
    <form name="loginForm" class="loginForm" (ngSubmit)="createCustomer(customer)">
      <div class="form-group">
        <input type="text" class="email col-md-4 col-xs-12" name="shortname" placeholder="Username"
          [(ngModel)]="data.shortname" shortname.value=''>
        <input type="text" class="email col-md-4 col-xs-12" name="firstname" placeholder="Firstname"
          [(ngModel)]="data.firstname" firstname.value=''>
        <input type="text" class="email col-md-4 col-xs-12" name="lastname" placeholder="Lastname"
          [(ngModel)]="data.lastname" lastname.value=''>
      </div>
      <div class="form-group">
        <div class="col-md-6 col-xs-12">
          <input type="radio" name="gender" id="female" class="k-radio" [(ngModel)]="data.gender" [value]="'female'">
          <label class="k-radio-label col-md-6 col-xs-12" for="female">Female</label>
          <input type="radio" name="gender" id="male" class="k-radio" checked="checked" [(ngModel)]="data.gender" [value]="'male'">
          <label class="k-radio-label col-md-6 col-xs-12" for="male">Male</label>
        </div>
        <kendo-datepicker class="email col-md-6 col-xs-12" name="birthday" placeholder="Birthday"
          [value]="data.birthday"></kendo-datepicker>
      </div>
      <div class="form-group">
        <input type="text" class="email col-md-4 col-xs-12" name="telephone" placeholder="Telephone"
          [(ngModel)]="data.telephone" telephone.value=''>
        <input type="text" class="email col-md-4 col-xs-12" name="mobile" placeholder="Mobile" [(ngModel)]="data.mobile"
          mobile.value=''>
        <input type="email" class="email col-md-4 col-xs-12" name="email" placeholder="Email" [(ngModel)]="data.email"
          email.value=''>
      </div>
      <div class="form-group">
        <input type="text" class="email col-md-4 col-xs-12" name="street" placeholder="Street"
          [(ngModel)]="data.street" street.value=''>
        <input type="text" class="email col-md-4 col-xs-12" name="streetnumber" placeholder="Street number" [(ngModel)]="data.streetnumber"
        streetnumber.value=''>
        <input type="text" class="email col-md-4 col-xs-12" name="city" placeholder="City" [(ngModel)]="data.city"
        city.value=''>
      </div>
      <!-- ./remember-row -->
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create customer</button>
      </div>
    </form>

  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" (click)="customer.close()">Close</button>
  </modal-footer>
</modal>
