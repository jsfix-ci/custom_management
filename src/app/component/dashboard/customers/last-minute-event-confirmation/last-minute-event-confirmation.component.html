<div *ngIf="loading" style="height: 80vh">
  <div class="spinner loading"></div>
</div>
<div *ngIf="!loading" class="settings-container">
  <h1 class="text-center">Free event</h1>
  <div class="form-group">
    <div class="row">
      <div class="col-4">
        <kendo-combobox [data]="therapeuts" [textField]="'shortname'" [valueField]="'id'" 
          name="therapeutsInCompany" [(ngModel)]="selectedTherapeut" [valuePrimitive]="true"         
          [suggest]="true">
        </kendo-combobox>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-4">
        <kendo-textbox-container>
          <kendo-datepicker id="day" [format]="'dd.MM.yyyy'" class="noPadding" name="day"
            [(ngModel)]="date" [min]="startDate" [max]="endDate">
          </kendo-datepicker>
        </kendo-textbox-container>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-4">
        <kendo-combobox [data]="hours" [textField]="'Value'" [valueField]="'Value'" 
          name="lastMinuteHours" [(ngModel)]="selectedHour" [valuePrimitive]="true"         
          [suggest]="true">
        </kendo-combobox>
      </div>
    </div>
  </div>
</div>
