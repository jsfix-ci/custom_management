<ejs-schedule #scheduleObj width='100%' height='100%' [showQuickInfo]="false" [currentView]='currentView' [eventSettings]='eventSettings' (renderCell)="onRenderCell($event)" (popupOpen)='onPopupOpen($event)' (cellClick)="onCellClick($event)">
    <e-views>
        <e-view option='Month'>

        </e-view>
    </e-views>
</ejs-schedule>


<modal #addVacationModal (onClose)="closeAddVacationModal()" modalClass="modal-sm modal-dialog-centered">
    <modal-header>
        <h4>{{ language.addHoliday }}</h4>
    </modal-header>
    <modal-content>
        <form name="addHolidayForm" class="addHolidayForm" (ngSubmit)="addHoliday()" #addHolidayForm="ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="title col-md-4 col-12">
                        <kendo-textbox-container floatingLabel="{{ language.title }}">
                            <input kendoTextBox required type="text" class="col-12" pattern="[a-zA-Z0-9 ]+" [(ngModel)]="newHoliday.Subject" name="subject" />
                        </kendo-textbox-container>
                    </div>
                </div>
                <div class="row">
                    <div class="start-date col-md-6 col-12">
                        <kendo-textbox-container>
                            <kendo-datepicker id="startTime" [format]="'dd.MM.yyyy'" class="noPadding" name="startTime" [(ngModel)]="newHoliday.StartTime" (valueChange)="setMinEndTime($event)">
                            </kendo-datepicker>
                        </kendo-textbox-container>
                    </div>
                </div>
                <div class=" row ">
                    <div class=" end-date col-md-6 col-12 ">
                        <kendo-textbox-container>
                            <kendo-datepicker #endTime [format]="'dd.MM.yyyy'" class="noPadding" name="endTime" [(ngModel)]=" newHoliday.EndTime">
                            </kendo-datepicker>
                        </kendo-textbox-container>
                    </div>
                </div>
            </div>

            <div class=" form-group " style=" text-align: center ">
                <button kendoButton [disabled]=" addHolidayForm.form.invalid " [primary]=" true " class=" form-button " type=" submit ">
                    {{ language.add }}
                </button>
            </div>
        </form>
    </modal-content>
</modal>
