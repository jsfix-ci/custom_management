<div *ngIf="loading" style="height: 90vh;">
  <div class="spinner loading"></div>
</div>

<div *ngIf="!loading" style="height: 100%">
  <div class="user-options">
    <button kendoButton [icon]="'k-icib k-i-marker-pin-target'" (click)="newStore()"
      [primary]="true">{{language.newStore}}</button>
    <label class="uploadFromExcel-{{theme}}"><span class='k-icon k-i-file-excel'></span>
      {{ language.uploadFromExcel }}<input type="file" name="files[]" multiple id="jsonFile" accept=".xlsx"
        (change)="onFileChange($event)" [(ngModel)]="fileValue" /></label>
  </div>

  <kendo-grid [data]="gridData" [style.height]="height" [resizable]="true" [pageSize]="state.take" [skip]="state.skip"
    [sort]="state.sort" [filter]="state.filter" [sortable]="true" [pageable]="true" [filterable]="true"
    (dataStateChange)="dataStateChange($event)" (pageChange)="pageChange($event)" [kendoGridSelectBy]="mySelectionKey"
    [loading]="loadingGrid">
    <ng-template kendoGridToolbarTemplate>
      <button type="button" kendoGridExcelCommand icon="file-excel"
        class="uploadFromExcel-{{theme}}">{{language.exportToExcel}}</button>
      <button kendoGridPDFCommand icon="file-pdf" class="uploadFromExcel-{{theme}}">{{language.exportToPDF}}</button>
    </ng-template>
    <kendo-grid-column field="storename" title="Store name" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="email" title="Email" width="200">
    </kendo-grid-column>
    <kendo-grid-column field="street" title="Street" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="place" title="Place" width="150">
    </kendo-grid-column>
    <kendo-grid-column field="telephone" title="Telephone" width="150">
    </kendo-grid-column>
    <kendo-grid-column width="50">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton [icon]="'k-icon k-i-edit'" (click)="editStore(dataItem)"></button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column width="50">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button kendoButton [icon]="'k-icon k-i-delete'" (click)="open('dialog', dataItem.id)"></button>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-pdf fileName="Location.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true" [landscape]="true">
      <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
      <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
        <div class="page-template">
          <div class="header">
            <div>Page {{ pageNum }} of {{ totalPages }}</div>
          </div>
        </div>
      </ng-template>
      <kendo-grid-column field="storename" title="Store name">
      </kendo-grid-column>
      <kendo-grid-column field="email" title="Email">
      </kendo-grid-column>
      <kendo-grid-column field="street" title="Street">
      </kendo-grid-column>
      <kendo-grid-column field="place" title="Place">
      </kendo-grid-column>
      <kendo-grid-column field="telephone" title="Telephone">
      </kendo-grid-column>
    </kendo-grid-pdf>

    <kendo-grid-excel fileName="Location.xlsx"></kendo-grid-excel>

    <ng-template kendoGridNoRecordsTemplate>
      <div class="row no-results-element">
        <div class="text-center">
          <i class="fa fa-heartbeat no-results-icon"></i><br>
        </div>
        <div class="text-center m-t-md">
          <p class="m-b-none">
            You have no records yet! Let's start with adding records. </p>
        </div>
      </div>
    </ng-template>
  </kendo-grid>
</div>

<kendo-window title="{{language.createNewStore}}" *ngIf="store" [minWidth]="600" [width]="600"
  (close)="store = false">
  <form name="loginForm" class="loginForm" (ngSubmit)="createStore(store)" #storeForm="ngForm">
    <div class="col-md-12 col-xs-12">
      <kendo-textbox-container floatingLabel="{{language.storename}}({{language.required}})">
        <input kendoTextBox type="text" class="col-xs-12" name="storename" [(ngModel)]="data.storename" required
          #storename="ngModel">
      </kendo-textbox-container>
    </div>
    <div class="col-md-12 col-xs-12">
      <kendo-textbox-container floatingLabel="{{language.street}}">
        <input kendoTextBox type="text" class="col-xs-12" name="street" [(ngModel)]="data.street">
      </kendo-textbox-container>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.zipCode}}">
          <input kendoTextBox type="text" class="col-xs-12" name="zipcode" [(ngModel)]="data.zipcode">
        </kendo-textbox-container>
      </div>
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.place}}">
          <input kendoTextBox type="text" class="col-xs-12" name="place" [(ngModel)]="data.place">
        </kendo-textbox-container>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.telephone}}">
          <input kendoTextBox type="text" class=" col-xs-12" name="telephone" [(ngModel)]="data.telephone">
        </kendo-textbox-container>
      </div>
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.mobile}}">
          <input kendoTextBox type="text" class="col-xs-12" name="mobile" [(ngModel)]="data.mobile">
        </kendo-textbox-container>
      </div>
      <div class="col-md-12 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.email}}({{language.required}})">
          <input kendoTextBox type="email" class="col-xs-12" name="email" [(ngModel)]="data.email" required
            #email="ngModel">
        </kendo-textbox-container>
      </div>
    </div>
    <div class="col-md-12 col-xs-12">
      <kendo-textbox-container floatingLabel="{{language.comment}}">
        <input kendoTextBox type="text" class="col-xs-12" name="comment" [(ngModel)]="data.comment">
      </kendo-textbox-container>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.timeDuration}}({{language.required}})">
          <input kendoTextBox type="text" class="col-xs-12" name="time_duraiton" [(ngModel)]="data.time_duration"
            required #time_duration="ngModel">
        </kendo-textbox-container>
      </div>
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.timeTherapy}}({{language.required}})">
          <input kendoTextBox type="text" class="col-xs-12" name="time_therapy" [(ngModel)]="data.time_therapy" required
            #time_therapy="ngModel"></kendo-textbox-container>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.startWork}}({{language.required}})">
          <kendo-timepicker class="col-xs-12" [(ngModel)]="start_work" name="start_work" required></kendo-timepicker>
        </kendo-textbox-container>
      </div>
      <div class="col-md-6 col-xs-12">
        <kendo-textbox-container floatingLabel="{{language.endWork}}({{language.required}})">
          <kendo-timepicker class="col-xs-12" [(ngModel)]="end_work" name="end_work" required></kendo-timepicker>
        </kendo-textbox-container>
      </div>
    </div>

    <div class="form-group" style="text-align: center;">
      <button kendoButton [primary]="true" [disabled]="storeForm.form.invalid" class="form-button"
        type="submit">{{language.createStore}}</button>
    </div>
  </form>
</kendo-window>

<kendo-dialog title="Please confirm" *ngIf="dialogOpened" (close)="close('dialog')" [minWidth]="250" [width]="450">
  <p style="margin: 30px; text-align: center;">Are you sure you want to continue?</p>
  <kendo-dialog-actions>
    <button kendoButton (click)="action('no')">No</button>
    <button kendoButton (click)="action('yes')" primary="true">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>

<kendo-dialog title="Please confirm" *ngIf="excelOpened" (close)="close('excel')" [minWidth]="250" [width]="450">
  <p style="margin: 30px; text-align: center;">Are you sure you want to import data from excel?</p>
  <kendo-dialog-actions>
    <button kendoButton (click)="excelAction('no')">No</button>
    <button kendoButton (click)="excelAction('yes')" primary="true">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>
