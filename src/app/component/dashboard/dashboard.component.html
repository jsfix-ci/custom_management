<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <title>Veltrix - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta content="Admin Dashboard" name="description">
    <meta content="Themesbrand" name="author">
    <link rel="shortcut icon" href="../../../assets/images/favicon.ico">
    <!--Chartist Chart CSS -->


</head>

<body class="{{sidebar}}">
    <!-- Begin page -->
    <div id="wrapper">
        <!-- Top Bar Start -->
        <div class="topbar">
            <!-- LOGO -->
            <div class="topbar-left"><a href="index.html" class="logo"><span><img src="../../../assets/images/logo-light.png" alt="" height="18"> </span><i><img src="../../../assets/images/logo-sm.png" alt="" height="22"></i></a></div>
            <nav class="navbar-custom">
                <ul class="navbar-right list-inline float-right mb-0">
                    <li class="dropdown notification-list list-inline-item d-none d-md-inline-block">
                        <form role="search" class="app-search">
                            <div class="form-group mb-0"><input type="text" class="form-control" placeholder="Search.."> <button type="submit"><i class="fa fa fa-search"></i></button></div>
                        </form>
                    </li>
                    <!-- language-->
                    <li class="dropdown notification-list list-inline-item d-none d-md-inline-block">
                        <a class="nav-link dropdown-toggle arrow-none waves-effect" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false"><img src="../../../assets/images/flags/us_flag.jpg" class="mr-2" height="12" alt=""> English <span class="mdi mdi-chevron-down"></span></a>
                        <div class="dropdown-menu dropdown-menu-right language-switch">
                            <a class="dropdown-item" href="#"><img src="../../../assets/images/flags/germany_flag.jpg" alt="" height="16"><span>German </span></a>
                            <a class="dropdown-item" href="#"><img src="../../../assets/images/flags/italy_flag.jpg" alt="" height="16"><span>Italian </span></a>
                            <a class="dropdown-item" href="#"><img src="../../../assets/images/flags/french_flag.jpg" alt="" height="16"><span>French </span></a>
                            <a class="dropdown-item" href="#"><img src="../../../assets/images/flags/spain_flag.jpg" alt="" height="16"><span>Spanish </span></a>
                            <a class="dropdown-item" href="#"><img src="../../../assets/images/flags/russia_flag.jpg" alt="" height="16"><span>Russian</span></a>
                        </div>
                    </li>
                    <!-- full screen -->
                    <li class="dropdown notification-list list-inline-item d-none d-md-inline-block"><a class="nav-link waves-effect" href="#" id="btn-fullscreen"><i class="fa fa-compress"></i></a></li>
                    <!-- notification -->

                    <li class="dropdown notification-list list-inline-item">
                        <div class="dropdown notification-list nav-pro-img {{profile}}" (click)="showHideProfile()">
                            <a class="dropdown-toggle nav-link arrow-none waves-effect nav-user" data-toggle="dropdown" role="button" aria-haspopup="false" aria-expanded="false"><img src="../../../assets/images/users/user-4.jpg" alt="user" class="rounded-circle"></a>
                            <div class="dropdown-menu dropdown-menu-right profile-dropdown {{profile}}">
                                <!-- item--><a class="dropdown-item" [routerLink]="[{outlets: {'dashboard': ['profile']}}]"><i class="mdi mdi-account-circle m-r-5"></i> Profile</a> <a class="dropdown-item" href="#"><i class="mdi mdi-wallet m-r-5"></i> My Wallet</a>
                                <a class="dropdown-item d-block" (click)="settings.open()"><i class="mdi mdi-settings m-r-5"></i> Settings</a> <a class="dropdown-item" href="#"><i class="mdi mdi-lock-open-outline m-r-5"></i> Lock screen</a>
                                <div class="dropdown-divider"></div><a class="dropdown-item text-danger" (click)="logout()"><i class="mdi mdi-power text-danger"></i> Logout</a></div>
                        </div>
                    </li>
                </ul>
                <ul class="list-inline menu-left mb-0">
                    <li class="float-left" (click)="hideShowSidebar()"><button class="button-menu-mobile open-left waves-effect"><i class="fa fa-bars"></i></button></li>
                    <li class="d-none d-sm-block">
                        <div class="dropdown pt-3 d-inline-block"><a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Create</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"><a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a> <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div><a class="dropdown-item" href="#">Separated link</a></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Top Bar End -->
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left side-menu">
            <div class="slimscroll-menu" id="remove-scroll">
                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu" id="side-menu">
                        <li class="menu-title">Main</li>
                        <!--<li *ngIf="type !== 0"><a href="index.html" class="waves-effect"><i class="fa fa fa-home"></i><span class="badge badge-primary badge-pill float-right">2</span> <span>Dashboard</span></a></li>-->
                        <li><a [routerLink]="[{outlets: {'dashboard': ['task']}}]" class="waves-effect"><i class="fa fa-calendar"></i><span> Calendar</span></a></li>
                        <li><a [routerLink]="[{outlets: {'dashboard': ['customers']}}]" class="waves-effect"><i class="fa fa-users"></i><span>Customers</span></a></li>
                        <li *ngIf="type === 0"><a [routerLink]="[{outlets: {'dashboard': ['users']}}]" class="waves-effect"><i class="fa fa-user"></i><span>Users</span></a></li>
                        <li *ngIf="type === 0"><a [routerLink]="[{outlets: {'dashboard': ['store']}}]" class="waves-effect"><i class="fa fa-building"></i><span>Store</span></a></li>
                    </ul>
                    <p class="copyright">Â© 2019 <a href="mailto: webaj.info@gmail.com">WebAJ</a></p>
                </div>
                <!-- Sidebar -->
                <div class="clearfix"></div>
            </div>
            <!-- Sidebar -left -->
        </div>
        <!-- Left Sidebar End -->
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">
                <!-- container-fluid -->
                <div class="row">
                    <router-outlet name="dashboard"></router-outlet>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Right content here -->
        <!-- ============================================================== -->
    </div>


</body>

</html>

<modal #settings modalClass="modal-md top-margin loggerModal adminModal">
        <modal-header>
          <h2>Settings</h2>
        </modal-header>
        <modal-content>
      
        </modal-content>
        <modal-footer>
          <button class="btn btn-primary" (click)="settings.close()">Close</button>
        </modal-footer>
      </modal>
